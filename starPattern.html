<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for (let i = 1; i <= 5; i++) {
            let row = "";
            for (let j = 1; j <= i; j++) {
                row += "* ";
            }
            console.log(row);
        }

        console.log("\n");

        for(let i=1; i<=5; i++) {
            let row = "";
            for(let j=5; j>=i; j--) {
                row += "* ";
            }
            console.log(row);
        }

        console.log("\n");

        for (let i=1; i<=5; i++) {
            let row = "";
            for (let j=1; j<=5-i; j++) {
                row += "  "; 
            }
            for (let k=1; k<= i; k++) {
                row += "* "; 
            }
            console.log(row);
        }

        console.log("\n");

        for(let i=1; i<=5; i++) {
            let row = "";
            for(let j=1; j<=i; j++) {
                row += j + " ";
            }
            console.log(row);
        }

        console.log("\n");

        for(let i=5; i>=1; i--) {
            let row = "";
            for(let j=1; j<=i; j++) {
                row += j + " ";
            }
            console.log(row);
        }

        console.log("\n");

        for(let i=1; i<=5; i++) {
            let row = "";
            for(let j=5; j>=i; j--) {
                row += i + " ";
            }
            console.log(row);
        }

        console.log("\n");

        for(let i=1; i<=5; i++) {
            let row = "";
            for(let j=1; j<=i; j++) {
                row += j + " ";
            }
            for(let k=4; k>=i; k--) {
                row += "* "
            }
            console.log(row);
        }

        console.log("\n");

        for(let i=1; i<=5; i++) {
            let row = "";
            for(let j=4; j>=i; j--) {
                row += " ";
            }
            for(let k=1; k<=i; k++) {
                row += "* ";
            }
            console.log(row);
        }

        console.log("\n");

        for(let block=1; block<=3; block++) {
            for(let i=1; i<=4; i++) {
                let row = "";
                for(let j=3; j>=i; j--) {
                    row += "  ";
                }
                for(let k=1; k<=(i*2)-1; k++) {
                    row += "* ";
                }
                console.log(row);
            }
        }

        console.log("\n");

        for(let i=1; i<=4; i++) {
            let row = "";
            for(let j=1; j<i; j++) {
                row += "  "; 
            }
            for(let k=7; k>=(i*2)-1; k--) {
                row += "* ";
            }
            console.log(row);
        }

        console.log("\n");

        for(let i=1; i<=4; i++) {
            let row = "";
            for(let j=4; j>i; j--) {
                row += "  ";
            }
            for(let k=1; k<=(i*2)-1; k++) {
                row += "* ";
            }
            console.log(row);
        }
         // Lower part of the diamond
        for(let i = 3; i>=1; i--) {
            let row = "";
            for(let j=4; j>i; j--) {
                row += "  ";
            }
            for(let k=1; k<=(i*2)-1; k++) {
                row += "* ";
            }
            console.log(row);
        }

        console.log("\n");

        for(let i=1; i<=4; i++) {
            let row = "";
            for(let j=1; j<=4; j++) {
                let k = i + j - 1;
                if(k>4) {
                    k = k-4;
                }
                row += k + " ";
            }
            console.log(row);
        }

    </script>
</body>
</html>
